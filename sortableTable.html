<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
    // ...your code...
    grid.addEventListener('click', sorting) 
    function sorting(event) {
        if (event.target.tagName !== 'TH') return;
        columnNumber = event.target.cellIndex
        let compareFunction;
        if (columnNumber) {
            compareFunction = function(rowA, rowB) {
                return rowA.cells[columnNumber].textContent > rowB.cells[columnNumber].textContent ? 1 : -1
            }
        } else{
            compareFunction = function(rowA, rowB) {
                return rowA.cells[columnNumber].textContent - rowB.cells[columnNumber].textContent
            }
        }
        let tbody = grid.querySelector('tbody');
        let rowsArray = Array.from(tbody.rows);
        rowsArray.sort(compareFunction);
        tbody.append(...rowsArray);
    }
  </script>

</body>
</html>
