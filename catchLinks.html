<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #contents {
        padding: 5px;
        border: 1px green solid;
      }
    </style>
  </head>

  <body>
    <fieldset id="contents">
      <legend>#contents</legend>
      <p>
        How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit
        <a href="https://w3.org"><i>W3.org</i></a> and learn about modern
        standards?
      </p>
      <script>
        contents.addEventListener('click', ask);
        function ask(event) {
          const link = event.target.closest('a');
          if (link.tagName !== 'A') {
            return;
          }
          const leaveThisPage = confirm('Do you wanna leave this page?');
          if (!leaveThisPage) event.preventDefault();
        }
      </script>
    </fieldset>
  </body>
</html>
